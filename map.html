
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4Et4R0lK0e-QmLY_f7HZhja6ZVEZiV4g"></script>
    </head>
    <body>
      <style>
      #map {
        height: 1060px;
        width: 1009px;
      }
      </style>
		<div id="map" class="map" style="    position: absolute;"></div>
  <script>  
function initMap() {
    var centerLatLng = new google.maps.LatLng(56.2928515, 43.7866641);
 
    var mapOptions = {
        center: centerLatLng,
        zoom: 8         
    };
     var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
 
google.maps.event.addDomListener(window, "load", initMap);
    </script>  
  
  </body>
</html>
